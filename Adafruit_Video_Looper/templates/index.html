<!DOCTYPE html>
<html>
  <head>
    <title>Video Looper Control</title>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.x.x/dist/tailwind.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body class="border-gray-600 text-white">
    <h1>Video Looper Control</h1>
    <button onclick="control('play')">Play</button>
    <button onclick="control('pause')">Pause</button>
    <button onclick="control('stop')">Stop</button>
    <button onclick="control('next')">Next</button>
    <br /><br />
    <input type="text" id="videoPath" placeholder="Enter video path" />
    <button onclick="queueVideo()">Queue Video</button>

    <script>
      function control(action) {
        $.get("/" + action, function (data) {
          alert(data.status);
        });
      }

      function queueVideo() {
        var path = $("#videoPath").val();
        $.ajax({
          url: "/queue",
          type: "POST",
          contentType: "application/json",
          data: JSON.stringify({ path: path }),
          success: function (response) {
            alert(response.status);
          },
        });
      }
    </script>
  </body>
</html>
